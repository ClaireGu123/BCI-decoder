name:  'DeBCI'

in_channels: 256
num_frames: 700
# in_feature_dim: 128




conv_bias: false

conv_dim:
  - 512
  - 512
  - 512

conv_kernel:
  - 10
  - 3
  - 3

conv_stride:
  - 1
  - 1
  - 1

ctc_loss_reduction: 'sum'

activation_dropout: 0.5
attention_dropout: 0.1
